<!DOCTYPE html>

    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/base_style.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
    
        .main-section {
            text-align: center;
            padding: 20px 10px;
        }
        .main-section h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .main-section p {
            font-size: 18px;
            color: #666;
        }
        .search-bar {
            max-width: 800px;
            margin: 20px auto 0; /* Change the top margin from 20px to 0 */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        @keyframes placeHolderAnimation {
            0% {
                color: #666; /* Initial color */
                font-size: 16px; /* Initial font size */
            }
            50% {
                color: #333; /* Color change halfway */
                font-size: 18px; /* Font size change halfway */
            }
            100% {
                color: #666; /* Back to original color */
                font-size: 16px; /* Back to original font size */
            }
        }
        .search-bar input[type="text"]::placeholder {
            animation: placeHolderAnimation 2s ease infinite; /* Animation lasts for 2 seconds and repeats infinitely */
        }
        /* Optional: Additional class for triggering animation */
        .animate-placeholder input[type="text"]::placeholder {
            animation: placeHolderAnimation 2s ease infinite; /* Animation lasts for 2 seconds and repeats infinitely */
        }
        .search-bar input[type="text"] {
            width: calc(100% - 40px);
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }
        .search-bar img {
            position: absolute;
            right: 35px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }
        .search-bar img:hover {
            opacity: 0.8;
        }
        .sports-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .sport-item {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 1px 3px 4px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, filter 0.2s;
        }
        .sport-item img {
            max-width: 100px;
            margin-bottom: 10px;
        }
        .sport-item:hover {
            transform: translateY(-5px);
            filter: grayscale(70%);
        }
        /* Additional styles for the footer */
        footer {
            background-color: #f8f9fa;
        }
        .text-body-secondary {
            color: #6c757d;
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-N4pY5e6p8L5P+BqoaFfXtTUB9w5w4faOG4ckq84D+mI1oH02kSf5LlAWzGbUCFlI" crossorigin="anonymous"></script>
    <script>
        const searchInput = document.getElementById('searchInput');
        const searchIcon = document.getElementById('searchIcon');

        // Event listener for input in search bar
        searchInput.addEventListener('input', function() {
            const searchValue = this.value.toLowerCase();
            const sportsItems = document.querySelectorAll('.sport-item');

            sportsItems.forEach(function(item) {
                const sportName = item.getAttribute('data-sport').toLowerCase();
                if (sportName.includes(searchValue)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });
        function addAnimationClass() {
            const input = document.getElementById('searchInput');
            input.classList.add('animate-placeholder');
        }

        // Trigger animation after page load
        window.onload = function() {
            setTimeout(addAnimationClass, 500); // Delay for 500ms before adding the animation class
        };
        window.onload = function() {
        searchInput.focus();
    };
</script>
